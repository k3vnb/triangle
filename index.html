<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Try-Outs</h1>
      <p>Are you triangle enough??</p>
      <form id="triangleform">
        <div>
          <label for="sidea">What is the size of side A?<label>
          <input class="form-control" id="sidea" placeholder="enter number" type="text">
        </div>
        <div>
          <label for="sideb">What is the size of side B?<label>
          <input class="form-control" id="sideb" placeholder="enter number" type="text">
        </div>
        <div>
          <label for="sidec">What is the size of side C?<label>
          <input class="form-control" id="sidec" placeholder="enter number" type="text">
        </div>
        <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
